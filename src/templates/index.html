  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Block Drop</title>
  </head>

  <body class="w-100 h-100 calibre-medium white bg-blue-black">
    <header class="flex justify-between items-center pv2 pv3-ns ph2 ph4-ns">
      <img src="assets/rangle-logo.svg" alt="Rangle.io Logo" class="w-45 h-100">
      <nav class="flex self-end items-center" style="visibility: hidden;">
        <button 
          id="vue-toggle"
          class="mh1 mh2-ns pa1 pa2-ns w2-5 w3-m w3-5-l h2-5 h3-m h3-5-l shadow-vue-green br3 br4-ns bg-transparent b--vue-green bw1 bw2-m bw3-l" 
          onclick="BLOCK_DROP.loadFramework(this, 'bd-root-vue')"
          title="Switch to Vue"
        >
          <img src="assets/vue-logo.svg" alt="Vue Logo" class="w-100 h-100">
        </button>
        <button 
          id="angular-toggle"
          class="mh1 mh2-ns pa1 pa2-ns w2-5 w3-m w3-5-l h2-5 h3-m h3-5-l shadow-angular-red br3 br4-ns bg-transparent b--angular-red bw1 bw2-m bw3-l" 
          onclick="BLOCK_DROP.loadFramework(this, 'bd-root-angular')"
          title="Switch to Angular"
        >
          <img src="assets/angular-logo.svg" alt="Angular Logo" class="w-100 h-100">
        </button>
        <button 
          id="react-toggle"
          class="ml1 ml2-ns pa1 pa2-ns w2-5 w3-m w3-5-l h2-5 h3-m h3-5-l shadow-react-blue br3 br4-ns bg-transparent b--react-blue bw1 bw2-m bw3-l" 
          onclick="BLOCK_DROP.loadFramework(this, 'bd-root-react')"
          title="Switch to React"
        >
          <img src="assets/react-logo.svg" alt="React Logo" class="w-100 h-100">
        </button>
      </nav>
    </header>

    <div id="bd-splash">
      <div class="flex-column justify-center pt6">
        <div class="flex flex-column justify-center items-center">
          <h1 class="calibre f2 f-subheadline-ns mb2">Block Drop</h1>
          <button onclick="BLOCK_DROP.mount()" class="calibre-medium bg-angular-red white br-pill pt2 ph3 b--white f3 mb3 dim">Play</button>
          <a href="https://rangle.io/" class="dib h-10 w-10 mt3 grow">
            <img src="assets/rangle-logo.png" alt="Rangle lolo">
          </a>
        </div>
      </div>
    </div>

    <div id="bd-root-react" class="justify-center"></div>
    <div id="bd-root-vue" class="justify-center"></div>
    <div id="bd-root-angular" class="justify-center">
      <!--
       Angular is in its own box because when Angular 2 is unmounted it destroys
       its root element.  By wrapping it in a div we can re-mount it with less
       JavaScript
      -->
      <bd-angular></bd-angular>
    </div>
  </body>
</html>
