  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Block Drop</title>
  </head>

  <body class="w-100 h-100 calibre-medium white bg-blue-black flex flex-column">
    <header class="flex justify-between items-center pv2 pv3-m pv4-l ph2 ph4-ns">
      <img src="assets/rangle-logo.svg" alt="Rangle.io Logo" class="w-45 h-100">
      <nav class="flex self-end items-center" style="visibility: hidden;">
        <button 
          id="vue-toggle"
          class="mh1 mh2-ns pa1 pa2-ns w2-5 w3-m w3-5-l h2-5 h3-m h3-5-l shadow-vue-green br3 br4-ns bg-transparent b--vue-green bw1 bw2-m bw3-l" 
          onclick="BLOCK_DROP.loadFramework(this, 'bd-root-vue', 10)"
          title="Switch to Vue"
        >
          <img src="assets/vue-logo.svg" alt="Vue Logo" class="w-100 h-100">
        </button>
        <button 
          id="angular-toggle"
          class="mh1 mh2-ns pa1 pa2-ns w2-5 w3-m w3-5-l h2-5 h3-m h3-5-l shadow-angular-red br3 br4-ns bg-transparent b--angular-red bw1 bw2-m bw3-l" 
          onclick="BLOCK_DROP.loadFramework(this, 'bd-root-angular', 20)"
          title="Switch to Angular"
        >
          <img src="assets/angular-logo.svg" alt="Angular Logo" class="w-100 h-100">
        </button>
        <button 
          id="react-toggle"
          class="ml1 ml2-ns pa1 pa2-ns w2-5 w3-m w3-5-l h2-5 h3-m h3-5-l shadow-react-blue br3 br4-ns bg-transparent b--react-blue bw1 bw2-m bw3-l" 
          onclick="BLOCK_DROP.loadFramework(this, 'bd-root-react', 30)"
          title="Switch to React"
        >
          <img src="assets/react-logo.svg" alt="React Logo" class="w-100 h-100">
        </button>
      </nav>
    </header>

  <div id="bd-splash" class="h-100 flex-column">
    <hr class="ma0 bn shadow-vue-green bg-vue-green h0-25 h0-5-l">
    <main class="pa3 pa5-ns">
      <h2 class="f-xl vue-green mv4 text-shadow-vue-green">Ask us for a demo of our JavaScript game</h2>
      <hr class="ma0 bn shadow-vue-green bg-vue-green h0-25 h0-5-l w5">
      <p class="f1">
        <span class="vue-green">Block Drop</span> is a game our developers designed to dynamically switch between JavaScript frameworks. It supports
        Vue, Angular, and React.
      </p>
      <p class="f1">Go ahead and play it. But be careful, it's addictive.</p>
      <div class="mt5">
        <button onclick="BLOCK_DROP.mount()" class="bg-vue-green shadow-vue-green blue-black f1 pt4 pb3 ph5 br4 calibre-medium ttu">
          Play
        </button>
      </div>
    </main>
  </div>

    <div id="bd-root-react" class="h-100 flex-column"></div>
    <div id="bd-root-vue" class="h-100 flex-column">
      <hr class="ma0 bn shadow-vue-green bg-vue-green h0-25 h0-5-l">
    </div>
    <div id="bd-root-angular" class="h-100 flex-column">
      <!--
       Angular is in its own box because when Angular 2 is unmounted it destroys
       its root element.  By wrapping it in a div we can re-mount it with less
       JavaScript
      -->
      <hr class="ma0 bn shadow-angular-red bg-angular-red h0-25 h0-5-l">
      <bd-angular></bd-angular>
    </div>
  </body>

</html>
